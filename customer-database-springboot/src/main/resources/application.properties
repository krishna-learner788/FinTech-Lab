# ===================================================================
# CUSTOMER DATABASE - Spring Boot Application Properties
# ===================================================================

# Server Configuration
server.port=8080

# ===================================================================
# H2 In-Memory Database Configuration (DEFAULT - runs out of the box)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:customer_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================================================
# MySQL Database Configuration (UNCOMMENT for production use)
# UPDATE THESE VALUES with your MySQL Workbench connection details
# ===================================================================
# spring.datasource.url=jdbc:mysql://localhost:3306/customer_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=YOUR_PASSWORD_HERE
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# Jackson Configuration (Date/Time formatting)
# ===================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# ===================================================================
# SQL Initialization
# ===================================================================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

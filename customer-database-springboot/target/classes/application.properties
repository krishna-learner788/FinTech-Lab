# ===================================================================
# CUSTOMER DATABASE - Spring Boot Application Properties
# ===================================================================

# Server Configuration
server.port=8080

# ===================================================================
# MySQL Database Configuration
# UPDATE THESE VALUES with your MySQL Workbench connection details
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/customer_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Unicorn@2580
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================================================
# Jackson Configuration (Date/Time formatting)
# ===================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# ===================================================================
# SQL Initialization
# ===================================================================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
